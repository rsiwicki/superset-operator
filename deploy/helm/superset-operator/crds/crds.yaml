---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: supersetclusters.superset.stackable.tech
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: superset.stackable.tech
  names:
    categories: []
    kind: SupersetCluster
    plural: supersetclusters
    shortNames:
      - superset
    singular: supersetcluster
  scope: Namespaced
  versions:
    - additionalPrinterColumns: []
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: "Auto-generated derived type for SupersetClusterSpec via `CustomResource`"
          properties:
            spec:
              properties:
                authenticationConfig:
                  nullable: true
                  properties:
                    methods:
                      items:
                        properties:
                          authenticationClass:
                            description: Name of the AuthenticationClass used to authenticate the users
                            type: string
                          ldapExtras:
                            description: "Additional LDAP settings. Can only be specified when the specified AuthenticationClass uses the LDAP protocol See [FLASK LDAP documentation](https://flask-appbuilder.readthedocs.io/en/latest/security.html#authentication-ldap)"
                            nullable: true
                            properties:
                              ldapSearchFilter:
                                description: You can limit the LDAP search scope mapped to AUTH_LDAP_SEARCH_FILTER
                                nullable: true
                                type: string
                              rolesSyncAtLogin:
                                default: true
                                description: "If we should replace ALL the user's roles each login, or only on registration mapped to AUTH_ROLES_SYNC_AT_LOGIN"
                                type: boolean
                              userRegistration:
                                default: true
                                description: Allow users who are not already in the FAB DB mapped to AUTH_USER_REGISTRATION
                                type: boolean
                              userRegistrationRole:
                                default: Public
                                description: This role will be given in addition to any AUTH_ROLES_MAPPING mapped to AUTH_USER_REGISTRATION_ROLE
                                type: string
                            type: object
                        required:
                          - authenticationClass
                        type: object
                      type: array
                  required:
                    - methods
                  type: object
                credentialsSecret:
                  type: string
                loadExamplesOnInit:
                  nullable: true
                  type: boolean
                nodes:
                  nullable: true
                  properties:
                    cliOverrides:
                      additionalProperties:
                        type: string
                      default: {}
                      type: object
                    config:
                      default: {}
                      type: object
                    configOverrides:
                      additionalProperties:
                        additionalProperties:
                          type: string
                        type: object
                      default: {}
                      type: object
                    envOverrides:
                      additionalProperties:
                        type: string
                      default: {}
                      type: object
                    roleGroups:
                      additionalProperties:
                        properties:
                          cliOverrides:
                            additionalProperties:
                              type: string
                            default: {}
                            type: object
                          config:
                            default: {}
                            type: object
                          configOverrides:
                            additionalProperties:
                              additionalProperties:
                                type: string
                              type: object
                            default: {}
                            type: object
                          envOverrides:
                            additionalProperties:
                              type: string
                            default: {}
                            type: object
                          replicas:
                            format: uint16
                            minimum: 0.0
                            nullable: true
                            type: integer
                          selector:
                            description: A label selector is a label query over a set of resources. The result of matchLabels and matchExpressions are ANDed. An empty label selector matches all objects. A null label selector matches no objects.
                            nullable: true
                            properties:
                              matchExpressions:
                                description: matchExpressions is a list of label selector requirements. The requirements are ANDed.
                                items:
                                  description: "A label selector requirement is a selector that contains values, a key, and an operator that relates the key and values."
                                  properties:
                                    key:
                                      description: key is the label key that the selector applies to.
                                      type: string
                                    operator:
                                      description: "operator represents a key's relationship to a set of values. Valid operators are In, NotIn, Exists and DoesNotExist."
                                      type: string
                                    values:
                                      description: "values is an array of string values. If the operator is In or NotIn, the values array must be non-empty. If the operator is Exists or DoesNotExist, the values array must be empty. This array is replaced during a strategic merge patch."
                                      items:
                                        type: string
                                      type: array
                                  required:
                                    - key
                                    - operator
                                  type: object
                                type: array
                              matchLabels:
                                additionalProperties:
                                  type: string
                                description: "matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels map is equivalent to an element of matchExpressions, whose key field is \"key\", the operator is \"In\", and the values array contains only \"value\". The requirements are ANDed."
                                type: object
                            type: object
                        type: object
                      type: object
                  required:
                    - roleGroups
                  type: object
                statsdExporterVersion:
                  nullable: true
                  type: string
                stopped:
                  description: "Emergency stop button, if `true` then all pods are stopped without affecting configuration (as setting `replicas` to `0` would)"
                  nullable: true
                  type: boolean
                version:
                  description: Desired Superset version
                  nullable: true
                  type: string
              required:
                - credentialsSecret
              type: object
            status:
              nullable: true
              type: object
          required:
            - spec
          title: SupersetCluster
          type: object
      served: true
      storage: true
      subresources:
        status: {}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: supersetdbs.superset.stackable.tech
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: superset.stackable.tech
  names:
    categories: []
    kind: SupersetDB
    plural: supersetdbs
    shortNames: []
    singular: supersetdb
  scope: Namespaced
  versions:
    - additionalPrinterColumns: []
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: "Auto-generated derived type for SupersetDBSpec via `CustomResource`"
          properties:
            spec:
              properties:
                credentialsSecret:
                  type: string
                loadExamples:
                  type: boolean
                supersetVersion:
                  type: string
              required:
                - credentialsSecret
                - loadExamples
                - supersetVersion
              type: object
            status:
              nullable: true
              properties:
                condition:
                  enum:
                    - Pending
                    - Initializing
                    - Ready
                    - Failed
                  type: string
                startedAt:
                  description: Time is a wrapper around time.Time which supports correct marshaling to YAML and JSON.  Wrappers are provided for many of the factory methods that the time package offers.
                  format: date-time
                  nullable: true
                  type: string
              required:
                - condition
              type: object
          required:
            - spec
          title: SupersetDB
          type: object
      served: true
      storage: true
      subresources:
        status: {}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: druidconnections.superset.stackable.tech
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: superset.stackable.tech
  names:
    categories: []
    kind: DruidConnection
    plural: druidconnections
    shortNames: []
    singular: druidconnection
  scope: Namespaced
  versions:
    - additionalPrinterColumns: []
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: "Auto-generated derived type for DruidConnectionSpec via `CustomResource`"
          properties:
            spec:
              properties:
                druid:
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                  required:
                    - name
                    - namespace
                  type: object
                superset:
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                  required:
                    - name
                    - namespace
                  type: object
              required:
                - druid
                - superset
              type: object
            status:
              nullable: true
              properties:
                condition:
                  enum:
                    - Pending
                    - Importing
                    - Ready
                    - Failed
                  type: string
                startedAt:
                  description: Time is a wrapper around time.Time which supports correct marshaling to YAML and JSON.  Wrappers are provided for many of the factory methods that the time package offers.
                  format: date-time
                  nullable: true
                  type: string
              required:
                - condition
              type: object
          required:
            - spec
          title: DruidConnection
          type: object
      served: true
      storage: true
      subresources:
        status: {}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: authenticationclasses.authentication.stackable.tech
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: authentication.stackable.tech
  names:
    categories: []
    kind: AuthenticationClass
    plural: authenticationclasses
    shortNames: []
    singular: authenticationclass
  scope: Cluster
  versions:
    - additionalPrinterColumns: []
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: "Auto-generated derived type for AuthenticationClassSpec via `CustomResource`"
          properties:
            spec:
              properties:
                protocol:
                  description: Protocol used for authentication
                  oneOf:
                    - required:
                        - ldap
                  properties:
                    ldap:
                      properties:
                        bindCredentials:
                          description: In case you need a special account for searching the LDAP server you can specify it here
                          nullable: true
                          properties:
                            scope:
                              description: "[Scope](https://docs.stackable.tech/secret-operator/scope.html) of the [SecretClass](https://docs.stackable.tech/secret-operator/secretclass.html)"
                              nullable: true
                              properties:
                                node:
                                  default: false
                                  type: boolean
                                pod:
                                  default: false
                                  type: boolean
                                services:
                                  default: []
                                  items:
                                    type: string
                                  type: array
                              type: object
                            secretClass:
                              description: "[SecretClass](https://docs.stackable.tech/secret-operator/secretclass.html) containing the LDAP bind credentials"
                              type: string
                          required:
                            - secretClass
                          type: object
                        emailField:
                          default: mail
                          description: The name of the email field
                          type: string
                        firstnameField:
                          default: givenName
                          description: The name of the firstname field
                          type: string
                        groupField:
                          default: memberof
                          description: The name of the group field
                          type: string
                        hostname:
                          description: Hostname of the LDAP server
                          type: string
                        lastnameField:
                          default: sn
                          description: The name of the lastname field
                          type: string
                        port:
                          default: 389
                          description: Port of the LDAP server
                          format: uint16
                          minimum: 0.0
                          type: integer
                        searchBase:
                          default: ""
                          description: LDAP search base
                          type: string
                        searchFilter:
                          default: ""
                          description: LDAP query to filter users
                          type: string
                        tls:
                          description: Use a TLS connection. If not specified no TLS will be used
                          nullable: true
                          oneOf:
                            - required:
                                - insecure
                            - required:
                                - systemProvided
                            - required:
                                - serverVerification
                            - required:
                                - mutualVerification
                          properties:
                            insecure:
                              description: "Use TLS but don't verify certificates. We have to use an empty struct instead of an empty Enum because of limitations of [kube-rs](https://github.com/kube-rs/kube-rs/)"
                              type: object
                            mutualVerification:
                              description: Use TLS and ca certificate to verify the server and the client
                              properties:
                                secretClass:
                                  description: "[SecretClass](https://docs.stackable.tech/secret-operator/secretclass.html) which will provide ca.crt, tls.crt and tls.key"
                                  type: string
                              required:
                                - secretClass
                              type: object
                            serverVerification:
                              description: Use TLS and ca certificate to verify the server
                              properties:
                                serverCaCert:
                                  description: Ca cert to verify the server
                                  oneOf:
                                    - required:
                                        - configmap
                                    - required:
                                        - secret
                                    - required:
                                        - path
                                    - required:
                                        - secretClass
                                  properties:
                                    configmap:
                                      description: "Name of the ConfigMap containing the ca cert. Key must be \"ca.crt\"."
                                      type: string
                                    path:
                                      description: Path to the ca cert
                                      type: string
                                    secret:
                                      description: "Name of the Secret containing the ca cert. Key must be \"ca.crt\"."
                                      type: string
                                    secretClass:
                                      description: Name of the SecretClass which will provide the ca cert
                                      type: string
                                  type: object
                              required:
                                - serverCaCert
                              type: object
                            systemProvided:
                              description: Use TLS and the ca certificates provided by the system - in this case the Docker image - to verify the server. This can be useful when you e.g. use public AWS S3 or other public available services.
                              type: object
                          type: object
                        uidField:
                          default: uid
                          description: The name of the username field
                          type: string
                      required:
                        - hostname
                      type: object
                  type: object
              required:
                - protocol
              type: object
          required:
            - spec
          title: AuthenticationClass
          type: object
      served: true
      storage: true
      subresources: {}
